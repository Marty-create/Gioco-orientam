<!DOCTYPE html>
<html lang="it">
<head>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Stile per il timer in alto a destra */
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div>

    <script>
        var seconds = 0;
        var minutes = 0;
        var timerElement = document.getElementById('timer');

        function updateTimer() {
            // Incrementa i secondi
            seconds++;

            // Se i secondi superano 59, incrementa i minuti e resetta i secondi
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }

            // Formatta il tempo in MM:SS
            var formattedTime = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            
            // Aggiorna il contenuto del timer
            timerElement.textContent = formattedTime;
        }

        // Imposta il timer per aggiornarsi ogni secondo
        setInterval(updateTimer, 1000);
    </script>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sblocca Immagini con Codici Numerici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Stile per il contenitore del modulo e delle immagini, posizionato in basso a destra */
        #right-container {
            position: fixed;
            bottom: 5px;  /* Distanza dal fondo della pagina */
            right: 5px;   /* Distanza dal lato destro della pagina */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;  /* Assicurati che sia sopra gli altri contenuti */
        }

        #image-container {
           display: flex;
            justify-content: right;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap; /* Consente di avere più righe di immagini */
        }

        .image {
            display: none; /* Le immagini sono nascoste di default */
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin: 20px 0;
            width: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Contenitore per il modulo e le immagini, posizionato in basso a destra -->
    <div id="right-container">
        <p>Attrezzi nello zaino.</p>

        <!-- Form di input per il codice -->
        <input type="text" id="codeInput" placeholder="Codice numerico...">
        <button onclick="checkCode()">Ottieni</button>

        <!-- Messaggio di errore -->
        <div id="message" class="message"></div>

        <!-- Contenitore delle immagini -->
        <div id="image-container">
            <img src="https://thumbs.dreamstime.com/b/ascia-di-legno-su-fondo-bianco-elemento-per-falegnameria-88179069.jpg" class="image" id="image1" alt="Immagine 1">
            <img src="https://via.placeholder.com/200" class="image" id="image2" alt="Immagine 2">
            <img src="https://via.placeholder.com/200" class="image" id="image3" alt="Immagine 3">
        </div>
    </div>

    <script>
        // Codici numerici per sbloccare le immagini
        var codici = {
            '1234': 'image1',
            '5678': 'image2',
            '91011': 'image3'
        };

        function checkCode() {
            // Ottieni il codice numerico inserito
            var code = document.getElementById("codeInput").value;
            var message = document.getElementById("message");

            // Controlla se il codice è valido
            if (codici[code]) {
                // Sblocca l'immagine corrispondente
                document.getElementById(codici[code]).style.display = 'block';
                message.textContent = "";  // Rimuovi eventuali messaggi di errore
            } else {
                message.textContent = "Codice errato, riprova!";  // Messaggio di errore
            }

            // Pulisci il campo di input
            document.getElementById("codeInput").value = "";
        }
    </script>
</body>
</html>
